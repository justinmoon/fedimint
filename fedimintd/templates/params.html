{% extends "base.html" %}
{% block title %} Fedimint {% endblock %}

{% block content %}
<div class="container text-center mt-5">
  <h1>Configure Your Federation Parameters</h1>
  <form action="/post_federation_params" method="post">
    <div class="form-group">
      <label for="guardian_name">Your Name</label>
      <input type="text" class="form-control" id="guardian_name" name="guardian_name" placeholder="Satoshi Nakamoto">
      <div class="form-group">
        <label for="federation_name">Federation Name</label>
        <input type="text" class="form-control" id="federation_name" name="federation_name"
          placeholder="Cypherpunk Federation">
        <div class="form-group">
          <label for="ip_addr" class="col-form-label">IP Address</label>
          <input class="form-control" type="text" name="ip_addr" required placeholder="1.2.3.4"
            pattern="^((^\s*((([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))\s*$)|(^\s*((([0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4}|:))|(([0-9A-Fa-f]{1,4}:){6}(:[0-9A-Fa-f]{1,4}|((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){5}(((:[0-9A-Fa-f]{1,4}){1,2})|:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){4}(((:[0-9A-Fa-f]{1,4}){1,3})|((:[0-9A-Fa-f]{1,4})?:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){3}(((:[0-9A-Fa-f]{1,4}){1,4})|((:[0-9A-Fa-f]{1,4}){0,2}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){2}(((:[0-9A-Fa-f]{1,4}){1,5})|((:[0-9A-Fa-f]{1,4}){0,3}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){1}(((:[0-9A-Fa-f]{1,4}){1,6})|((:[0-9A-Fa-f]{1,4}){0,4}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:))|(:(((:[0-9A-Fa-f]{1,4}){1,7})|((:[0-9A-Fa-f]{1,4}){0,5}:((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}))|:)))(%.+)?\s*$))$" />
        </div>
        <div class="form-group">
          <label for="bitcoind_rpc">Bitcoin RPC Addr and Port</label>
          <input type="text" class="form-control" id="bitcoind_rpc" name="bitcoind_rpc" placeholder="1.2.3.4:8332" />
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label">Password</label>
          <input class="form-control" type="text" name="password" required placeholder="5Up3rS3cr3tP4ssw0rd" />
        </div>
        <div class="form-group">
          <label for="guardians_count" class="col-form-label">Number of Guardians Including You</label>
          <input class="form-control" type="number" name="guardians_count" required placeholder="4" />
        </div>
      </div>
      <button class="btn btn-primary mt-3" type="submit">Submit</button>
  </form>
</div>
{% endblock %}

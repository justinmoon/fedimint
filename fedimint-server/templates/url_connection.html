{% extends "base.html" %}
{% block title %} Fedimint {% endblock %}

{% block content %}
<div class="container text-center mt-5">
  <h3>Set Your IP Address</h3>
  <form action="/url_connection" method="post">
    <div class="form-group">
      <input class="form-control" type="text" name="ipaddr" required placeholder="1.2.3.4"
        pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" />
    </div>
    <button class="btn btn-primary mt-3" type="submit">Configure</button>
  </form>
</div>
{% endblock %}
